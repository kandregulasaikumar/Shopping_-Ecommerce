<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 8px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #registrationMessage {
            margin-top: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="register()">Register</button>
        </form>
        <p id="registrationMessage"></p>
    </div>
    <script>
        function register() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var registrationMessage = document.getElementById('registrationMessage');

            // Add your registration logic here (e.g., validate input, store user information)

            if (password !== confirmPassword) {
                registrationMessage.innerHTML = 'Passwords do not match';
                registrationMessage.style.color = 'red';
            } else {
                // Registration successful, you can add logic to store user information

                // Redirect the user to index.html with username as a URL parameter
                window.location.href = 'index.html?username=' + encodeURIComponent(username);

                // Display a message (optional)
                registrationMessage.innerHTML = 'Registration successful!';
                registrationMessage.style.color = 'green';
            }
        }
    </script>
</body>

</html>
